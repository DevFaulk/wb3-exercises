<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- title -->
    <h1>ACME Car Rental</h1>

    <!-- both top page inputs -->
    <div class="important-inputs">
      <label for="pickupDateInput">Pickup Date:</label>
      <input type="date" id="pickupDateInput" />
      <label for="rentalDaysAmountInput">Number Of Days:</label>
      <input type="text" id="rentalDaysAmountInput" placeholder="Length of rental" />
    </div>

    <!-- options text -->
    <h4 class="options-paragragh">Options</h4>

    <div class="option-checkbox">
      <div class="group-one">
        <input id="optionOne" type="checkbox" />
        <label for="optionOne">Electronic Toll Tag ($3.95/day)</label>
      </div>
      <div class="group-two">
        <input id="optionTwo" type="checkbox" />
        <label for="optionTwo">GPS ($2.95/day)</label>
      </div>
      <div class="group-three">
        <input id="optionThree" type="checkbox" />
        <label for="optionThree" style="margin-bottom: 1rem"
          >Roadside Assistance ($2.95/day)</label
        >
      </div>
    </div>

    <!-- age select radio buttons -->
    <div class="age-select" style="display: inline">
      <h4>Under 25</h4>
      <input type="radio" name="ageSelectionRadio" id="ageNoSelectionRadio" />
      <label for="ageNoSelectionRadio">No</label>
      <input type="radio" name="ageSelectionRadio" id="ageYesSelectionRadio" />
      <label for="ageYesSelectionRadio" style="margin-bottom: 2rem">Yes</label>
    </div>

    <!-- button that on click will input all costs into text below button -->
    <div class="cost-totalling" style="margin-top: 2rem">
      <button
        id="estimateCostButton"
        type="button"
        onclick="estimateCostButton()"
        style="font-size: 2rem; width: 100%; margin-bottom: 1.5rem">
        Estimate Total Cost
      </button>

      <!-- all totals after calculations except for total due -->
      <label for="carRentalPrice">Car rental:</label>
      <p id="carRentalPrice"></p>
      <label for="optionsPrice">Options:</label>
      <p id="optionsPrice"></p>
      <label for="ageSurcharge">Under 25 Surcharge:</label>
      <p id="ageSurcharge"></p>
    </div>

    <!-- the absolute total after all calculations are done -->
    <div class="total-due">
      <label for="totalAmountDue">Total Due:</label>
      <p id="totalAmountDue"></p>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
